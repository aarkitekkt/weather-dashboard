<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar justify-content-center navbar-light bg-light mb-5 border-bottom">
        <span class="navbar-brand h1" href="#">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-3" id="searchCol">
                <!-- Search input and list of searched cities -->
                <div class="row-fluid">
                    <form action="">
                        <div class="form-group justify-content-between mb-2" role="search">
                            <div>
                                <input type="text" class="form-control w-100 mb-2" id="citySearch"
                                    placeholder="Enter City">
                            </div>
                            <div>
                                <button class="btn btn-success w-10" id="searchButton"><img
                                        src="./assets/searchicon.png" alt="search"></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Search results and history -->
                <div class="row-fluid">
                    <ul id="searchResults" class="list-group mb-2">
                    </ul>
                </div>
                <!-- Button to clear search history list -->
                <div class="row-fluid">
                    <button id="clearSearch" class="btn btn-secondary w-100">Clear Search History</button>
                </div>
            </div>
            <div class="col-12 col-sm-9">
                <!-- Current Weather -->
                <div class="row-fluid" id="currentWeather">
                    <div class="card mb-2">
                        <div class="row-fluid">
                            <div id="currentCity" class="card-header h3">Current City</div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4" id="weatherIcon">
                                </div>
                                <div class="col-8">
                                    <h5>Temperature: <span id="temp"></span>Â°F</h5>
                                    <h5>Humidity: <span id="humidity"></span>%</h5>
                                    <h5>Wind Speed: <span id="windSpeed"></span></h5>
                                    <h5>UV Index: <span id="uvIndex"></span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row-fluid">
                    <div class="card">
                        <div class="card-header h3">5 Day Forecast</div>
                        <div class="card-body">
                            <div id="5dayForecast" class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="script.js"></script>
</body>

</html>
